<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>III Year Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Algerian&family=Times+New+Roman&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Times New Roman', serif;
            height: 100vh;
            background-image: url('robo.jpg');
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        .header-text {
            font-family: 'Algerian', serif;
            font-size: 24px;
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            border: 2px solid #ddd;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.7);
            width: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .form {
            display: flex;
            flex-direction: column;
            width: 100%;
        }
        .form input {
            width: 100%;  
            padding: 8px;
            margin-bottom: 15px;
            background-color: white;
            color: black;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2243c4;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="header-text">III Year Login</div>
    <div class="container">
        <form onsubmit="handleIIIYearLogin(event)">
            <div class="form">
                <label for="registerNumber">Register Number:</label>
                <input type="text" id="registerNumber" name="registerNumber" required>
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        function handleIIIYearLogin(event) {
            event.preventDefault();
            const registerNumber = document.getElementById("registerNumber").value;
            const loggedInRegisterNumbers = JSON.parse(localStorage.getItem("loggedInRegisterNumbersIII")) || [];

            if (!loggedInRegisterNumbers.includes(registerNumber)) {
                if (registerNumber >= '310622243001' && registerNumber <= '310622243067') {
                    loggedInRegisterNumbers.push(registerNumber);
                    localStorage.setItem("loggedInRegisterNumbersIII", JSON.stringify(loggedInRegisterNumbers));
                    window.location.href = "post-selection.html"; // Redirect to voting page
                }
            }
        }
    </script>
</body>
</html>
